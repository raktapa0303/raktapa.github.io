<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Raktapa's example page in 2024</title>
    </head>

    <body>
        <style>
            body {
                background-color: #598392;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            #heading {
                text-align: center;
                font-size: 40px;
                color: #01161e;
            }
            .square {
                padding: 30px;
                background-color: #aec3b0;
                border: 5px solid;
                border-color: #01161e;
                margin: auto;
                max-width: 500px;
                
            }
            #images {
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
            .list {
                border-style: dotted;
                border-color: #eff6e0;
            }
                
        </style>
        <div class="square">
            <h1 id="heading">Hello world!</h1>
            
            <img src="https://gear.kku.ac.th/wp-content/uploads/2022/12/cong.png" width="80%"
            height="80%" alt="images" id="images"/><br>
            <img src="https://gear.kku.ac.th/wp-content/uploads/2023/12/DSC09567-scaled.jpg" width="80%"
            height="80%" alt="images" id="images"/>
            <figcaption style="text-align: center;">Computer Engineering 2022</figcaption>

            <p style="text-align: left;">Khon Kaen University has many outstanding places</p>
            <div>
                <ul>
                    <li class="list">ศาลเจ้าพ่อมอดินแดง</li>
                    <li >พิพิธภัณฑ์ธรรมชาติวิทยา มข</li>
                    <li class="list">อุโมงค์ต้นไม้</li>
                </ul>
            </div>
            
            <p style="text-align: left;">Have you been in theses places? If not, please do so. For more information, please click
                <a href="https://kku.ac.th">Khon Kaen University</a>
            </p>
        </div>
            
    </body>
</html>
